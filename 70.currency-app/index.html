<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-gray-100">
    <div id="container" class="flex justify-center items-center">
      <div
        id="main"
        class="bg-blue-300 flex flex-col justify-center items-center m-5 py-10 gap-8 px-6 rounded-sm"
      >
        <div class="head text-[min(10vw,20px)]">
          <h4>CURRENCY CONVERTER</h4>
        </div>
        <div
          class="content-wrapper flex flex-col items-center space-y-5 sm:space-x-8 sm:space-y-0 sm:flex sm:flex-row"
        >
          <input
            id="amount"
            type="number"
            placeholder="Amount"
            class="px-2 py-1 text-sm text-gray-600 border rounded-md border-gray-600 focus:border-red-900 focus:outline-none"
          />
          <select id="first-option">
            <option selected>USD</option>
            <option>EUR</option>
            <option>JPY</option>
            <option>TRY</option>
          </select>
          <i class="fa-solid fa-arrow-right rotate-90 sm:rotate-0"></i>

          <select id="second-option">
            <option>USD</option>
            <option>EUR</option>
            <option>JPY</option>
            <option selected>TRY</option>
          </select>
          <input
            type="number"
            id="result"
            placeholder="Result"
            readonly
            class="px-2 py-1 text-sm text-gray-600 border rounded-md border-gray-600"
          />
        </div>
      </div>
    </div>

    <script src="currency.js"></script>
    <script src="app.js"></script>
  </body>
</html>
